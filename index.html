<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="canvas1"></canvas>
<div id="mainMenu">
    <h1>YOUR GAME TITLE</h1>
    <button id="startButton">START GAME</button>
    <button id="soundToggle">SOUND: ON</button>
</div>

<div id="gameUI" class="hidden">
    <!-- Your game UI elements (score, etc) -->
</div>
    <div class="assets">
        <img id="background" src="background_single.png">
        <img id="background2" src="background_single2.png">
        <img id="player_fish" src="player_fish.png">
        <img id="smallGears" src="smallGears.png">
        <audio id="charge" src="flap2.mp3"></audio>
        <audio id="flap1" src="flap1.mp3"></audio>
        <audio id="flap2" src="flap2 (1).mp3"></audio>
        <audio id="flap3" src="flap3.mp3"></audio>
        <audio id="flap4" src="flap4.mp3"></audio>
        <audio id="flap5" src="flap5.mp3"></audio>
        <audio id="win" src="win.mp3"></audio>
        <audio id="lose" src="lose.mp3"></audio>
    </div>
    <input type="hidden" id="finalScore">
    <script src="audio.js"></script>
    <script src="background.js"></script>
    <script src="player.js"></script>
    <script src="obstacle.js"></script>
    <script src="main.js"></script>
    <script src="menue.js"></script>
</body>

</html>
