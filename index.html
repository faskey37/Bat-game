<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="canvas1"></canvas>
<!-- Add this to your HTML file -->
<div id="gameMenu" class="menu-container">
    <div class="menu-overlay">
        <div class="menu-content">
            <h1 class="game-title">Aqua Flier</h1>
            
            <div id="mainMenu" class="menu-section">
                <button id="startButton" class="menu-button">START GAME</button>
                <button id="soundToggle" class="menu-button">SOUND: ON</button>
                <button id="fullscreenButton" class="menu-button">FULLSCREEN</button>
                <div class="controls-info">
                    <p>CONTROLS:</p>
                    <p>SPACE/CLICK - Flap Wings</p>
                    <p>SHIFT/C - Charge Boost</p>
                    <p>R - Restart Game</p>
                </div>
            </div>
            
            <div id="pauseMenu" class="menu-section hidden">
                <h2>GAME PAUSED</h2>
                <button id="resumeButton" class="menu-button">RESUME</button>
                <button id="restartButton" class="menu-button">RESTART</button>
                <button id="menuButton" class="menu-button">MAIN MENU</button>
            </div>
            
            <div id="gameOverMenu" class="menu-section hidden">
                <h2>GAME OVER</h2>
                <p id="finalScoreText">Score: 0</p>
                <p id="finalTimeText">Time: 0.0s</p>
                <button id="restartButton" class="menu-button">TRY AGAIN</button>
                <button id="menuButton" class="menu-button">MAIN MENU</button>
            </div>
        </div>
</div>
    <div class="assets">
        <img id="background" src="background_single.png">
        <img id="background2" src="background_single2.png">
        <img id="player_fish" src="player_fish.png">
        <img id="smallGears" src="smallGears.png">
        <audio id="charge" src="flap2.mp3"></audio>
        <audio id="flap1" src="flap1.mp3"></audio>
        <audio id="flap2" src="flap2 (1).mp3"></audio>
        <audio id="flap3" src="flap3.mp3"></audio>
        <audio id="flap4" src="flap4.mp3"></audio>
        <audio id="flap5" src="flap5.mp3"></audio>
        <audio id="win" src="win.mp3"></audio>
        <audio id="lose" src="lose.mp3"></audio>
    </div>
    <input type="hidden" id="finalScore">
    <script src="audio.js"></script>
    <script src="background.js"></script>
    <script src="player.js"></script>
    <script src="obstacle.js"></script>
    <script src="main.js"></script>
    <script src="menue.js"></script>
</body>

</html>
